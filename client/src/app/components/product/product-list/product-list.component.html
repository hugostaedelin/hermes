<div class="d-flex justify-content-between prod-header">
  <h4 *ngIf="products.length > 1">{{products.length}} Produits enregistrés</h4>
  <h4 *ngIf="products.length == 1">{{products.length}} Produit enregistré</h4>
  <button class="btn btn-lg btn-primary" (click)="openDialog()">Ajouter un produit</button>
</div>
<ul class="list-group-horizontal-lg">
  <li class="list-group-item" style="background-color: #f8f9fa;">
    <div class="container-fluid d-flex">
      <div class="col-3">
        <span class="font-weight-bold">Libellé</span>
      </div>
      <div class="col-2">
        <span class="font-weight-bold">Quantité</span>
      </div>
      <div class="col-2">
        <span class="font-weight-bold">Type</span>
      </div>
      <div class="col-2">
        <span class="font-weight-bold">Référence stock</span>
      </div>
    </div>
  </li>
  <ng-container class="test" *ngFor="let product of products">
    <li class="list-group-item">
      <app-product-item [product]="product"></app-product-item>
    </li>
  </ng-container>
</ul>
